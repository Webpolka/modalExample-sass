<!-- Модальное окно -->
<div class="popup-modal" data-popup="2">
	<div class="popup-bg"></div>
	<div class="modal">
		<!-- Видимая часть -->
		<div class="modal-tile">
			<!-- Кнопка закрыть -->
			<button class="modal-close" data-popup-close>
				<img class="icon--close" src="../../icons/close.svg" alt="Close">
			</button>

			<!-- Заголовок -->
			<div class="modal-header">
				<h3>Daily bonus</h3>
			</div>

			<!-- Прототип 2 -->
			<div class="modal-grid grid-proto-2">
				<!-- 1 -->
				<button class="modal-grid_button modalBtn w1" data-modal-btn="subscription">
					<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ -->
					<span class="modalBtn-radial radial-violet"></span>

					<!-- ФОН -->
					<span class="modalBtn-bg-violet"></span>

					<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
					<span class="modalBtn-rotate-styles modalBtn-rotate">
						<img src="../../images/glow/rotate-violet.png" alt="Light violet" />
					</span>

					<!-- ИЗОБРАЖЕНИЕ -->
					<img class="modalBtn-image image-adaptive-500" src="../../images/violet-box.png" alt="Subscription" />

					<!-- ТЕКСТ НАД КАРТИНКОЙ -->
					<span class="modalBtn-about violet-text about-adaptive-500">
						<span>15 day gem subscription</span>
					</span>

					<!-- СЛОЖНЫЙ ТЕКСТ С КРИСТАЛОМ ПОД КАРТИНКОЙ -->
					<span class="modalBtn-gemUnder blue-text gemUnder-adaptive-500">
						<span class="gemUnder-image">
							<img class="img-responsive" src="../../images/gem.png" alt="" />
						</span>
						<span class="gemUnder-group">
							<span class="gemUnder-group_min blue-text">Gems</span>
							<span class="gemUnder-group_max blue-text">+450</span>
						</span>
					</span>

					<span class="modalBtn-spaceBetween">
						<!-- ВЕРХНЯЯ ПОЛОСКА -->
						<span class="modalBtn-spaceBetween_top">
							<span>Get 30 daily gems for 15 days !</span>
						</span>

						<!-- НИЖНЯЯ ПОЛОСКА -->
						<span class="modalBtn-spaceBetween_bottom violet">
							<span>US $ 4.99</span>
						</span>
					</span>
				</button>

				<!-- 2 -->
				<button class="modal-grid_button modalBtn w2" data-modal-btn="special">
					<!-- БЭДЖИК -->
					<span class="modalBtn-badge">
						<img class="img-responsive" src="../../images/adge-crown.png" alt="Crown" />
					</span>

					<!-- ФОН -->
					<span class="modalBtn-bg-green"></span>

					<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
					<span class="modalBtn-rotate-styles modalBtn-rotate">
						<img src="../../images/glow/rotate-blue.png" alt="Light blue" />
					</span>

					<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ -->
					<span class="modalBtn-radial radial-green"></span>

					<!-- ИЗОБРАЖЕНИЕ -->
					<img class="modalBtn-image image-adaptive-650" src="../../images/blue-stuff.png" alt="Blue stuff" />

					<!-- ТЕКСТ НАД КАРТИНКОЙ -->
					<span class="modalBtn-about green-text about-adaptive-650">
						<span>special</span>
					</span>

					<!-- КНОПКА ИНФО -->
					<span class="modalBtn-info" data-btn-info>
						<img class="img-responsive" src="../../images/info-btn.png" alt="" />
					</span>

					<!-- ТЕКСТ НА ЛЕНТОЧКЕ -->
					<span class="modalBtn-ribbon">
						<span>2x Value</span>
					</span>

					<!-- ПРОСТОЙ ТЕКСТ ПОД КАРТИНКОЙ -->
					<span class="modalBtn-under blue-text under-adaptive-650">
						<span>Lucky Chest <br>x3</span>
					</span>

					<span class="modalBtn-spaceBetween">
						<!-- ВЕРХНЯЯ ПОЛОСКА -->
						<span class="modalBtn-spaceBetween_top">
							<span class="pl-10">Resets in<span>&nbsp;</span><span class="topline-red"> 23h 59m</span></span>
						</span>

						<!-- НИЖНЯЯ ПОЛОСКА -->
						<span class="modalBtn-spaceBetween_bottom green">
							<img src="../../images/gem.png" alt="Gems" />
							<span>12</span>
						</span>
					</span>
				</button>

				<!-- 3 -->
				<div class="modal-grid_tiles w3">
					<h3>GoldPack</h3>
					<div class="tiles">
						<!-- 3.1 -->
						<button class="tile modalBtn">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<span class="tile-goldpack_radial radial-gold"></span>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<span class="tile-goldpack_rotate modalBtn-rotate">
								<img src="../../images/glow/rotate-gold.png" alt="Light Gold" />
							</span>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- ИЗОБРАЖЕНИЕ (1) -->
							<span class="tile-goldpack_image">
								<img src="../../images//gold/gold-1.png" alt="Gold" />
							</span>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_topline gold-text">
								<span>1,500</span>
							</span>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_bottomline">
								<img src="../../images/gem.png" alt="Gems" />
								<span>12</span>
							</span>
						</button>

						<!-- 3.2 -->
						<button class="tile modalBtn">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<span class="tile-goldpack_radial radial-gold"></span>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<span class="tile-goldpack_rotate modalBtn-rotate">
								<img src="../../images/glow/rotate-gold.png" alt="Light Gold" />
							</span>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- ИЗОБРАЖЕНИЕ (2) -->
							<span class="tile-goldpack_image">
								<img src="../../images//gold/gold-2.png" alt="Gold 2" />
							</span>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_topline gold-text">
								<span>4,000</span>
							</span>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_bottomline">
								<img src="../../images/gem.png" alt="Gems" />
								<span>48</span>
							</span>
						</button>

						<!-- 3.3 -->
						<button class="tile modalBtn">
							<!-- БЭДЖИК -->
							<span class="modalBtn-badge">
								<img class="img-responsive" src="../../images/badge-best.png" alt="Crown" />
							</span>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>

							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<span class="tile-goldpack_radial radial-gold"></span>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<span class="tile-goldpack_rotate modalBtn-rotate">
								<img src="../../images/glow/rotate-gold.png" alt="Light Gold" />
							</span>

							<!-- ИЗОБРАЖЕНИЕ (3) -->
							<span class="tile-goldpack_image">
								<img src="../../images//gold/gold-3.png" alt="Golв 3" />
							</span>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_topline gold-text">
								<span>12,000</span>
							</span>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_bottomline">
								<img src="../../images/gem.png" alt="Gems" />
								<span>120</span>
							</span>
						</button>

						<!-- 3.4 -->
						<button class="tile modalBtn">
							<!-- РАДИАЛЬНЫЙ ГРАДИЕНТ-->
							<span class="tile-goldpack_radial radial-gold"></span>

							<!-- ЭФФЕКТ ВРАЩЕНИЯ ДЛЯ ИЗОБРАЖЕНИЯ-->
							<span class="tile-goldpack_rotate modalBtn-rotate">
								<img src="../../images/glow/rotate-gold.png" alt="Light Gold" />
							</span>

							<!-- ФОН -->
							<span class="modalBtn-bg-gold"></span>
							
							<!-- ИЗОБРАЖЕНИЕ (4) -->
							<span class="tile-goldpack_image">
								<img src="../../images//gold/gold-4.png" alt="Gold 4" />
							</span>

							<!-- ВЕРХНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_topline gold-text">
								<span>25,500</span>
							</span>

							<!-- НИЖНЯЯ ПОЛОСКА -->
							<span class="tile-goldpack_bottomline">
								<img src="../../images/gem.png" alt="Gems" />
								<span>240</span>
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
